
<!-- This is the Google Search Page - MAIN -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
                  <!-- Google GIF -->
  <div>
    <a href="https://g.co/kgs/psXkdrC"><img src="tokyo-olympics.gif" class="gif"></a>
  </div>
                  <!-- SEARCH BAR -->
    <div class="search-container">
      <form action="https://www.google.com/search">
        <input type="text" name="q" class="search-bar" placeholder="SEARCH HERE">
        <div class="buttons">
          <input type="submit" value="Google Search" class="button1">
          <input type="button" value="I'm Feeling Lucky" onclick="redirectToLucky()" class="button1">
        </div>
    </form>
    </div>
    
              <!-- UPPER RIGHT LINKS -->
    <div class="upper-right">  
        <!-- links for going to other pages -->
         <a href="g_image.html" class="badge badge-primary">Image Search</a>
         <br>
         <a href="g_adv.html" class="badge badge-primary">Advanced Search</a>
    </div>

    
    <!-- JavaScript for I'm Feeling Lucky Page -->
    <script>
      function redirectToLucky() {
        const query = document.querySelector('.search-bar').value;
        if (query) {
          window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI`;
        }
      }
    </script>
  </body>
</html>
