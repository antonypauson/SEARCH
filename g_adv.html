    <div class="container mt-5">
      <h2>Advanced Search</h2>
      <p>Find pages with... </p>
      <form action="https://www.google.com/search" method="GET" target="_blank">
        <div class="form-group">
          <label for="allWords">all these words:</label>
          <input type="text" id="allWords" name="as_q" class="form-control" placeholder="all these words">
        </div>
        <div class="form-group>
          <label for="exactPhrase">this exact word or phrase:</label>
          <input type="text" id="exactPhrase" name="as_epq" class="form-control" placeholder="this exact word or phrase">
        </div>
        <div class="form-group">
          <label for="anyWords">any of these words:</label>
          <input type="text" id="anyWords" name="as_oq" class="form-control" placeholder="any of these words">
        </div>
        <div class="form-group">
          <label for="noneWords">none of these words:</label>
          <input type="text" id="noneWords" name="as_eq" class="form-control" placeholder="none of these words">
        </div>
        <button type="submit" class="btn btn-primary">Advanced Search</button>
      </form>
    </div>
